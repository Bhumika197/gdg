<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebWiz 3.0</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    .split-left, .split-right {
      width: 50%;
      height: 100vh;
      position: fixed;
      top: 0;
      background: #1e293b; /* slate-800 */
      z-index: 40;
    }
    .split-left {
      left: 0;
    }
    .split-right {
      right: 0;
    }
  </style>
</head>
<body class="bg-slate-900 text-white">

  <!-- Intro Section -->
  <div id="intro" class="fixed inset-0 flex flex-col items-center justify-center bg-black z-50">
    <img src="wizard-removebg-preview.png" alt="Wizard" class="w-48 mb-6 animate-pulse" />
    <h1 class="text-4xl font-bold mb-4">Are you ready?</h1>
    <button id="enterBtn" class="bg-purple-700 hover:bg-purple-500 px-6 py-3 rounded-full text-white text-lg transition">
      Enter
    </button>
  </div>

  <!-- Magic Split Transition -->
  <div id="magicTransition" class="hidden">
    <div class="split-left"></div>
    <div class="split-right"></div>
  </div>

  <!-- Main Website (Figma-inspired placeholder) -->
  <main id="mainSite" class="hidden">
    <div class="px-10 py-10">
      <nav class="flex justify-between items-center">
        <a href="#" class="text-blue-300 text-4xl font-bold border-2 border-blue-300 px-3 py-1 rounded">
          Bhumika
        </a>
        <ul class="hidden md:flex space-x-10 items-center">
          <li><a href="#" class="text-white hover:text-blue-300">Home</a></li>
          <li><a href="#" class="text-white hover:text-blue-300">About</a></li>
          <li><a href="#" class="text-white hover:text-blue-300">Projects</a></li>
          <li><a href="#" class="text-white hover:text-blue-300">Services</a></li>
          <li>
            <a href="#" class="text-white bg-sky-500 px-6 py-2 rounded-full border-2 hover:bg-blue-400 transition">
              Contact
            </a>
          </li>
        </ul>
        <div class="md:hidden text-white text-2xl cursor-pointer">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="mt-10">
        <h1 class="text-3xl font-bold underline text-white">Welcome to WebWiz 3.0!</h1>
      </div>
    </div>
  </main>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    const intro = document.getElementById('intro');
    const transition = document.getElementById('magicTransition');
    const mainSite = document.getElementById('mainSite');

    enterBtn.addEventListener('click', () => {
      intro.classList.add('hidden');
      transition.classList.remove('hidden');

      // Animate split screen with GSAP
      gsap.to('.split-left', {
        x: "-100%",
        duration: 1.5,
        ease: "power2.inOut"
      });
      gsap.to('.split-right', {
        x: "100%",
        duration: 1.5,
        ease: "power2.inOut",
        onComplete: () => {
          transition.classList.add('hidden');
          mainSite.classList.remove('hidden');
        }
      });
    });
  </script>

</body>
</html>
